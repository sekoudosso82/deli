<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Deli-counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  
    
  <body>
    <div class="fixedDiv">
        <h1> Welcome to Hot Conner Deli </h1>
    </div>
    
    <main class="main">
        <div class="container">
      
            <div class="leftDiv">
                <h4> Bugger: $5 </h4>
                <img class="img" src="./images/bugger.png">
              </div> 
        
              <div class="centerDiv">
                <h4> Phily-cheese: $4 </h4>
                <img class="img" src="./images/phily-cheese.png">
              </div>
        
              <div class="rightDiv">
                <h4> Sandwich: $3 </h4>
                <img class="img" src="./images/sandwich.png">
              </div>
<!-- form  -->
              <div class="leftDiv1">
                    <form >
                        <div>
                          <button class="addButton" id="addLB">add</button>
                          <p class="labelText" id="label1" >0</p>
                        </div>
                      </form>
                </div> 
          
                <div class="centerDiv1">
                    <form >
                        <div>
                          <button class="addButton" id="addCB">add</button>
                          <button class="removeButton">remove</button>
                          <label class="labelText" id="label2">0</label>
                        </div>
                      </form>
                </div>
          
                <div class="rightDiv1">
                    <form >
                        <div>
                          <button class="addButton" id="addRB">add</button>
                          <button class="removeButton">remove</button>
                          <label class="labelText" id="label1">0</label>
                        </div>
                    </form>
                </div>

                <!-- total -->
                <div class="totalClass">
                         <h6>Total : $ 0</h6>
              </div>
     
        </div>

    </main>


    <script src="index.js"></script>

  </body>

  <footer>
      <h5>Thanks for coming</h5>
      <h6> Please visit us again.</h6>
    </footer>

  
</html>
